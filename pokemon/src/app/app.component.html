<app-header></app-header>

<div class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <br><br>
        <h5>Filtro de Busqueda</h5>
        <div class="form-check form-switch" *ngFor="let specie of species">
          <input (click)="getPokemonsFilteredByType(specie.value)" id={{specie.value}} value={{specie.value}}
            class="form-check-input" type="radio" name="filter">
          <label class="form-check-label" for={{specie.value}}>{{specie.name}}</label>
        </div>
        <br>
        <br>
      </div>

      <!-- Imagenes y Nombres de los Pokemon-->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-2 text-center" *ngFor="let pokemon of data">
            <img src="{{ pokemon?.image }}" alt="">
            <h4>{{pokemon?.name}}</h4>
            <button (click)="seleccionarPokemon(pokemon)" type="button" class="btn btn-primary" data-toggle="modal"
              data-target=".bd-example-modal-sm">More Information</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
      aria-hidden="true" *ngFor="let pokemon of data">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <img src="{{ pokemonSelected?.image }}" alt="">
          <div class="container-fluid">
            <h6>Nombre: {{pokemonSelected?.name}}</h6>
            <h6>ID: {{pokemonSelected?.position}}</h6>
            <h6>Altura: {{ pokemonSelected?.height }}</h6>
            <h6>Ancho: {{ pokemonSelected?.weight }}</h6>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <br><br>
          </div>
        </div>
      </div>
    </div>

    <br>
    <!--Comunicacion componente header pokemon y footer-->
    <app-footer></app-footer>
